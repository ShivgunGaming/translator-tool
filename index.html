<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Tool</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link href="styles.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="container mt-5">
                    <h1 class="mb-4 text-center">Translator Tool</h1>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <textarea id="inputText" class="form-control custom-textarea" rows="8" placeholder="Enter text to translate" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <select id="targetLanguage" class="form-control custom-select">
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="es">Spanish</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="hi">Hindi</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="ru">Russian</option>
                                    <option value="zh-CN">Chinese</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button id="translateButton" class="btn btn-primary mr-2"><i class="fas fa-language"></i> Translate</button>
                        <button id="speakButton" class="btn btn-success mr-2"><i class="fas fa-volume-up"></i> Speak</button>
                        <button id="clearButton" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> Clear Output</button>
                    </div>
                    <div id="output" class="mt-3">
                        <!-- Translated output will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and your translator.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="translator.js"></script>
</body>
</html>
